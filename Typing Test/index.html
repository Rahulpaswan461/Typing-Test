<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="heading">
              <h1>Check Your Speed</h1>
        </div>
      <div class="wrapper">
        <input type="text" class="input-field">
         <div class="content-box">
            <div class="typing-text">
               <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left : </p>
                        <span><b>0</b> s</span>
                    </li>
                    <li class="Mistake">
                        <p>Mistakes : </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM : </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM : </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
         </div>
      </div>
      <script src="paragraphs.js"></script>
      <script src="script.js"></script>
</body>
</html>
